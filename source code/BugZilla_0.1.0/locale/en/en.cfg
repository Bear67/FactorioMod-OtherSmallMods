[mod-setting-name]
BZ-initial-day-length=Initial prepairing time
BZ-day-length=Time between BugZilla's
BZ-night-length=Time to kill BugZilla

[mod-setting-description]
BZ-initial-day-length=Time (in minutes) before the first BugZilla spawns\nDefault: 120 minutes
BZ-day-length=Time (in minutes) between killing a BugZilla and the next BugZilla spawning\nDefault: 15 minutes
BZ-night-length=Time (in minutes) that BugZilla will last for you to kill it\nDefault: 5 minutes
